<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firma</title>
    <link
      href="https://dl.dropboxusercontent.com/s/vpi3f9s7nhpe7v7/honeybee.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.1.45/css/materialdesignicons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="postbody">
      <div class="signature">
        <div class="pokemon-list">
          <div id="pkm-1" pkm="magmortar" class="pokemon fire">
            <img
              src="https://i.ibb.co/xHYY1hW/Magmortar-XY.gif"
              alt="magmortar"
            />
            <div class="name">Maquiavelo</div>
          </div>

          <div id="pkm-2" pkm="gengar" class="pokemon ghost">
            <img src="https://i.ibb.co/rFFgk52/Gengar-XY.gif" alt="gengar" />
            <div class="name">Gambito</div>
          </div>

          <div id="pkm-3" pkm="tyranitar" class="pokemon rock">
            <img
              src="https://i.ibb.co/bR1Ys1x/Tyranitar-XY.gif"
              alt="tyranitar"
            />
            <div class="name">Ogrest</div>
          </div>

          <div id="pkm-4" pkm="ampharos" class="pokemon electric">
            <img
              src="https://i.ibb.co/7v5pp08/Ampharos-XY.gif"
              alt="ampharos"
            />
            <div class="name">Amperia</div>
          </div>

          <div id="pkm-5" pkm="swampert" class="pokemon water">
            <img
              src="https://i.ibb.co/1vJNsFD/Swampert-XY.gif"
              alt="swampert"
            />
            <div class="name">Fab'hurito</div>
          </div>

          <div id="pkm-6" pkm="dragonite" class="pokemon dragon">
            <img
              src="https://i.ibb.co/bLLC0GK/Dragonite-XY.gif"
              alt="dragonite"
            />
            <div class="name">Tagliatelle</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
